<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post-Single</title>
</head>
<body>
    <h1>
        {{ post.title }}
    </h1>
    <div>
        {{ post.content|safe }}
    </div>
    <p>
        {{ post.author }}
    </p>
    {% for tag in post.tags.all %}
        <p>{{ tag.name }}</p>
    {% endfor %}
    <small>Published on {{ post.pub_date }}</small>
    <br>
    {% if post.image %}
        <img src="../media/images/{{ post.image }}" alt="post" class="img-fluid">
    {% endif %}
</body>
</html>
